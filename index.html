<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toastbrot.js</title>
	<meta name="description" content="">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section>
		<div class="toastbrot-demo">
			<h2>Toastbrot.js <br> yet another Javascript notification library</h2>
			<div>
				<p class="button" onclick="tb.create( { msg : 'Oh hey, it is a Test message.' } );">Oh hey, it is a Test message.</p>
				<p class="button" onclick="tb.create( { msg : 'I will disappear in 4 seconds', autoclose : 4, position: 'tb-top-left' } );">
					I will disappear in 4 seconds (tb-top-left)
				</p>
				<p class="button" onclick="tb.create( { msg : 'I will disappear in 4 seconds', autoclose : 4, position: 'tb-bottom-right' } );">
					I will disappear in 4 seconds (tb-bottom-right)
				</p>
			</div>
		</div>
	</section>
	<script type="module" src="assets/js/main.js"></script>
</body>
</html>
